{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
  <div class="card">
    <h1>Login</h1>

    {% if form.errors %}
      <div class="errorish">Invalid username or password.</div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary" type="submit">Log in</button>
    </form>
  </div>
{% endblock %}
