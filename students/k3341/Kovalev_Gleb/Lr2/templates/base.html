{% load static %}
{% load bootstrap3 %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Hotels{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/bookingish.css' %}">
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Hotels</a>
    </div>

    <!-- Search -->
    <form class="navbar-form navbar-left" method="get" action="{% url 'hotel_list' %}">
      <div class="input-group">
        <input name="q" type="text" class="form-control" placeholder="Search hotels"
               value="{{ q|default:'' }}">
        <span class="input-group-btn">
          <button class="btn btn-default" type="submit">Search</button>
        </span>
      </div>
    </form>

    <ul class="nav navbar-nav navbar-right">
      {% if user.is_authenticated %}
        <li><a href="#">Hello, {{ user.username }}</a></li>
        <li><a href="/accounts/logout/">Logout</a></li>
      {% else %}
        <li><a href="/accounts/login/">Login</a></li>
        <li><a href="/accounts/signup/">Sign up</a></li>
      {% endif %}
      <li><a href="/admin/">Admin</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  {% block content %}{% endblock %}
</div>

</body>
</html>
